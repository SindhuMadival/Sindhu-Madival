        <label for="exercise">Do you excercise at home</label>
        <input id="exercise" type="radio">yes</input>

    <div class="home4">
        <p>how do you like to read your favorite topics?</p>

        <input id="favorite" type="checkbox">online resources</input>
        <input id="favorite" type="checkbox">Phone apps</input>
        <input id="favorite" type="checkbox">Magazines</input>
    </div>

    <div class="home5">
        <label for="movies">What genre of movies do you like</label>

            <option value="comedy">comedy</option>
            <option value="Family entertainment">Family entertainment</option>
        </select>
    </div>
     
    <div class="home6">
    <button type="submit">submit</button>
    </div>
